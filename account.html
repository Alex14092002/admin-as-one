		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Lắng nghe sự kiện submit của form
				const form = document.getElementById("forgotPasswordForm");
				form.addEventListener("submit", async function (event) {
					event.preventDefault(); // Ngăn chặn việc gửi form mặc định

					// Lấy thông tin từ form
					const currentPassword = document.querySelector(
						"input[type='password']"
					).value;
					const newPassword = document.querySelector(
						"input[type='passwordnew']"
					).value;
					const newPasswordConfirm = document.querySelector(
						"input[type='passwordnewenter']"
					).value;

					// Kiểm tra xác nhận mật khẩu mới
					if (newPassword !== newPasswordConfirm) {
						alert("Xác nhận mật khẩu mới không khớp!");
						return;
					}

					try {
						// Lấy thông tin tài khoản từ localStorage
						const userKey = localStorage.getItem("userKey");
						if (!userKey) {
							alert(
								"Không tìm thấy thông tin tài khoản. Vui lòng đăng nhập lại."
							);
							return;
						}

						// Lấy dữ liệu từ cơ sở dữ liệu
						const res = await fetch(
							`https://data-as-one-default-rtdb.firebaseio.com/account/${userKey}.json`
						);
						const data = await res.json();

						// Kiểm tra mật khẩu hiện tại
						if (data.password !== md5(currentPassword)) {
							alert("Mật khẩu hiện tại không đúng!");
							return;
						}

						// Mã hóa mật khẩu mới
						const encryptedPassword = md5(newPassword);

						// Cập nhật mật khẩu mới vào cơ sở dữ liệu
						await fetch(
							`https://data-as-one-default-rtdb.firebaseio.com/account/${userKey}/password.json`,
							{
								method: "PUT",
								body: JSON.stringify(encryptedPassword),
								headers: {
									"Content-Type": "application/json",
								},
							}
						);

						alert("Đổi mật khẩu thành công!");
						form.reset(); // Reset form sau khi đổi mật khẩu thành công
					} catch (error) {
						console.error("Lỗi:", error);
						alert("Đã xảy ra lỗi khi đổi mật khẩu.");
					}
				});
			});
		</script>
