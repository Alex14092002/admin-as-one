				<form id="forgotPasswordForm">

			const logout = () => {
				localStorage.removeItem("userInfo");
				window.location.href = "./index.html";

		</script>

		<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("FhB8IlhSaPAOpWxH5");
			})();
		</script>
		<script>
			document
				.getElementById("forgotPasswordForm")
				.addEventListener("submit", async (e) => {
					e.preventDefault();
					const email = document.getElementById("forgotEmail").value;
					const newPassword = generateRandomPassword();
					const newPasswordHash = md5(newPassword);

					// Lấy userKey từ localStorage
					const userKey = localStorage.getItem("userKey");

					if (userKey) {
						// Gửi mật khẩu mới và hash đến Firebase
						fetch(
							`https://data-as-one-default-rtdb.firebaseio.com/account/${userKey}.json`,
							{
								method: "PATCH",
								body: JSON.stringify({
									password: newPasswordHash,
								}),
								headers: {
									"Content-Type": "application/json",
								},
							}
						)
							.then((response) => response.json())
							.then((data) => {
								alert(`Mật khẩu mới của bạn là: ${newPassword}`);
								// Gửi email chứa mật khẩu mới cho người dùng
								sendEmail(email, newPassword);
							})
							.catch((error) => {
								console.error("Error updating password:", error);
								alert(
									"Đã xảy ra lỗi khi cập nhật mật khẩu. Vui lòng thử lại sau."
								);
							});
					} else {
						alert("Không tìm thấy thông tin tài khoản để cập nhật mật khẩu.");
					}
				});

			// Hàm tạo mật khẩu ngẫu nhiên 6 kí tự
			function generateRandomPassword() {
				const characters =
					"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
				let password = "";
				for (let i = 0; i < 6; i++) {
					password += characters.charAt(
						Math.floor(Math.random() * characters.length)
					);
				}
				return password;
			}

			function sendEmail(email, password) {
				emailjs
					.send("service_bgjvqnv", "template_nx6ezdb", {
						to_email: email,
						password: password,
					})
					.then(
						function (response) {
							console.log("Email sent successfully:", response);
							alert(`Mật khẩu mới đã được gửi đến email ${email}`);
							window.location.href = "./index.html";
						},
						function (error) {
							console.error("Email sending failed:", error);
							alert("Đã xảy ra lỗi khi gửi email. Vui lòng thử lại sau.");
						}
					);
			}
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
