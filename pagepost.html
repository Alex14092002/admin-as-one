		<script>
			async function savePost() {
				let param = new URLSearchParams(window.location.search);
				let cate = param.get("name");
				console.log(cate);
				const title = document.getElementById("title").value;
				const create = document.getElementById("create").value;
				const description = document.getElementById("des").value;

				// Lấy dữ liệu từ CKEditor
				const editorData = CKEDITOR.instances.editor.getData();

				// Lấy base64 của ảnh xem trước
				const previewImageSrc = document.getElementById("previewImage").src;

				try {
					const response = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/${cate}.json`,
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({
								name: title,
								create: create,
								describe: description,
								detail: editorData,
								// Sử dụng previewImageBase64 nếu có, nếu không thì giữ null
								avt: previewImageSrc,
							}),
						}
					);
					if (response.ok) {
						console.log("Post created successfully!");
						alert("Post created successfully!");
					} else {
						console.error("Error creating post!");
						alert("Error creating post!");
					}
				} catch (error) {
					console.error("Error creating post:", error);
					alert("Error creating post: " + error);
				}
			}

			function getBase64FromImageUrl(url) {
				return new Promise((resolve, reject) => {
					const img = new Image();
					img.onload = function () {
						const canvas = document.createElement("canvas");
						const ctx = canvas.getContext("2d");
						canvas.width = this.width;
						canvas.height = this.height;
						ctx.drawImage(this, 0, 0);
						const base64 = canvas.toDataURL("image/jpeg");
						resolve(base64);
					};
					img.onerror = function () {
						reject(new Error("Failed to load image: " + url));
					};
					img.src = url;
				});
			}
			function previewImage(event) {
				const preview = document.getElementById("previewImage");
				const file = event.target.files[0];
				const reader = new FileReader();

				reader.onloadend = function () {
					preview.src = reader.result;
				};

				if (file) {
					reader.readAsDataURL(file);
				} else {
					preview.src = "";
				}
			}
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm

									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò

						}
					});
