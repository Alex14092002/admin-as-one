		<script>
			let param = new URLSearchParams(window.location.search);
			let nameCate = param.get("name");
			(async () => {
				const categoryList = document.querySelector("#categoryList");
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/categories.json`
				);
				const data = await res.json();
				console.log(data);
				if (data) {
					Object.entries(data).map(([key, value]) => {
						categoryList.innerHTML += `
						<option value=${key}>${value.categoryName}</option>
						`;
					});
				}
			})();
			(async () => {
				const brandList = document.querySelector("#brandlist");
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/brands.json`
				);
				const data = await res.json();
				console.log(data);
				if (data) {
					Object.entries(data).map(([key, value]) => {
						brandList.innerHTML += `
						<option value=${value.categoryName}>${value.categoryName}</option>
						`;
					});
				}
			})();
			function previewImages(event) {
				const previewContainer = document.getElementById("preview-img-product");
				previewContainer.innerHTML = ""; // Xóa các hình ảnh trước đó (nếu có)

				const files = event.target.files;
				const images = [];

				for (let i = 0; i < files.length; i++) {
					const reader = new FileReader();
					const file = files[i];

					reader.onload = function () {
						const img = document.createElement("img");
						img.src = reader.result; // Chuyển base64 vào src của thẻ img
						img.width = 100; // Thiết lập kích thước ảnh trước

						// Thêm ảnh vào container
						previewContainer.appendChild(img);
					};

					// Đọc file và chuyển đổi thành base64
					reader.readAsDataURL(file);
				}
			}
			async function addProduct() {
				const productName = document.querySelector("#productName").value;
				const model = document.querySelector("#model").value;
				const manufacturer = document.querySelector("#brandlist").value;
				const idProduct = document.querySelector("#idProduct").value;
				const isBestSeller = document.querySelector("#bestSeller").checked;
				const categoryId = document.querySelector("#categoryList").value;
				const detail = CKEDITOR.instances["editor"].getData();

				// Lấy đường dẫn của các hình ảnh từ thẻ img xem trước
				const previewImages = document.querySelectorAll(
					"#preview-img-product img"
				);
				const images = Array.from(previewImages).map((img) => img.src);

				// Tạo object chứa thông tin sản phẩm
				const productInfo = {
					productName: productName,
					model: model,
					manufacturer: manufacturer,
					idProduct: idProduct,
					besselling: isBestSeller,
					categoryId: categoryId,
					detail: detail,
					images: images, // Thêm mảng hình ảnh vào object
				};

				try {
					const response = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/${nameCate}.json`,
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(productInfo),
						}
					);

					if (response.ok) {
						console.log("Sản phẩm đã được thêm thành công!");
						alert("Sản phẩm đã được thêm thành công!");
					} else {
						console.error("Có lỗi xảy ra khi thêm sản phẩm!");
						alert("Có lỗi xảy ra khi thêm sản phẩm!");
					}
				} catch (error) {
					console.error("Đã xảy ra lỗi:", error);
					alert("Đã xảy ra lỗi: " + error);
				}
			}
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
