			<div class="content py-3">
				<h2>Đăng ký tài khoản</h2>
				<form id="registrationForm">
					<div class="mb-3">
						<label for="username" class="form-label">Tên đăng nhập</label>
						<input type="text" class="form-control" id="username" required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mật khẩu</label>
						<input
							type="password"
							class="form-control"
							id="password"
							required />
					</div>
					<div class="mb-3">
						<label for="confirmPassword" class="form-label"
							>Nhập lại mật khẩu</label
						>
						<input
							type="password"
							class="form-control"
							id="confirmPassword"
							required />
					</div>
					<div class="mb-3">
						<label for="role" class="form-label">Quyền</label>
						<select class="form-control" id="role" required>
							<option value="admin">admin</option>
							<option value="đăng bài">đăng bài</option>
							<option value="đăng sản phẩm">đăng sản phẩm</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Đăng ký</button>
				</form>
			</div>
			<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
				><i class="bi bi-arrow-up"></i
			></a>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="lib/chart/chart.min.js"></script>
		<script src="lib/easing/easing.min.js"></script>
		<script src="lib/waypoints/waypoints.min.js"></script>
		<script src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="lib/tempusdominus/js/moment.min.js"></script>
		<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
		<script src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js"></script>
		<script>
			document
				.getElementById("registrationForm")
				.addEventListener("submit", async (e) => {
					e.preventDefault();
					const username = document.getElementById("username").value;
					const password = document.getElementById("password").value;
					const confirmPassword =
						document.getElementById("confirmPassword").value;
					const role = document.getElementById("role").value;

					if (password !== confirmPassword) {
						alert("Mật khẩu và xác nhận mật khẩu không khớp.");
						return;
					}

					const hashedPassword = md5(password);

					try {
						const response = await fetch(
							"https://data-as-one-default-rtdb.firebaseio.com/account.json",
							{
								method: "POST",
								headers: {
									"Content-Type": "application/json",
								},
								body: JSON.stringify({
									username: username,
									password: hashedPassword,
									role: role,
								}),
							}
						);

						if (response.ok) {
							alert("Đăng ký tài khoản thành công!");
						} else {
							alert("Đăng ký tài khoản thất bại.");
						}
					} catch (error) {
						console.error("Đã xảy ra lỗi:", error);
						alert("Đã xảy ra lỗi khi đăng ký tài khoản.");
					}
				});
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
