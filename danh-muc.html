		<div

			<div class="modal-dialog">

					<div class="modal-header">
						<h5 class="modal-title" id="addCategoryModalLabel">
							Thêm Danh Mục
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="addCategoryForm">
							<div class="mb-3">
								<label for="addCategoryName" class="form-label"
									>Tên Danh Mục</label
								>
								<input
									type="text"
									class="form-control"
									id="addCategoryName"
									name="addCategoryName" />
							</div>
							<div class="mb-3">
								<label for="addCategoryImage" class="form-label"
									>Hình Ảnh Danh Mục</label
								>
								<input
									type="file"
									class="form-control"
									id="addCategoryImage"
									name="addCategoryImage"
									accept="image/*"
									onchange="previewImage(this)" />

						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="editCategoryForm">
							<input type="text" class="d-none" id="hidden" />
							<div class="mb-3">
								<label for="editCategoryName" class="form-label"
									>Tên Danh Mục</label
								>
								<input
									type="text"
									class="form-control"
									id="editCategoryName"
									name="editCategoryName" />
							</div>
							<div class="mb-3">
								<label for="editCategoryImage" class="form-label"
									>Hình Ảnh Danh Mục</label
								>
								<input
									type="file"
									class="form-control"
									id="editCategoryImage"
									name="editCategoryImage"
									accept="image/*"
									onchange="previewImage(this)" />
								<!-- Thêm sự kiện onchange -->
								<img
									id="editImagePreview"
									alt="Preview"

		<script>
			// Hàm để xem trước hình ảnh trước khi tải lên
			function previewImage(input) {
				if (input.files && input.files[0]) {
					const reader = new FileReader();

					reader.onload = function (e) {
						$("#imagePreview").attr("src", e.target.result);
						$("#imagePreview").css("display", "block"); // Hiển thị hình ảnh trước
					};

					reader.readAsDataURL(input.files[0]);
				}
			}

			// Hàm mở modal thêm danh mục
			const openAddCategoryModal = () => {
				$("#addCategoryModal").modal("show");
			};

			const saveNewCategory = async () => {
				const newName = $("#addCategoryName").val();
				const newImageInput = document.getElementById("addCategoryImage");
				const newImageFile = newImageInput.files[0];

				// Kiểm tra xem có file hình ảnh được chọn không
				if (newImageFile) {
					const reader = new FileReader();

					// Đọc file và chuyển đổi thành chuỗi base64
					reader.readAsDataURL(newImageFile);
					reader.onload = function () {
						const newImageBase64 = reader.result;

						// Sau khi đọc và chuyển đổi thành công, gửi dữ liệu lên Firebase Realtime Database
						saveDataToFirebase(newName, newImageBase64);
					};
				} else {
					// Nếu không có file hình ảnh được chọn, chỉ gửi dữ liệu về tên danh mục
					saveDataToFirebase(newName, null);
				}
			};

			// Hàm để gửi dữ liệu lên Firebase Realtime Database
			const saveDataToFirebase = async (name, imageBase64) => {
				const data = {
					categoryName: name,
					categoryImage: imageBase64, // Gửi chuỗi base64 lên Firebase Realtime Database
				};

				try {
					const res = await fetch(
						"https://data-as-one-default-rtdb.firebaseio.com/categories/.json",
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data),
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi thêm danh mục.");
					}

					alert("Thêm danh mục thành công.");
					$("#addCategoryModal").modal("hide");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi thêm danh mục.");
				}
			};
		</script>

		<script>
			const openModelEdit = async (key) => {
				console.log(key);
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/categories/${key}.json`
				);
				const data = await res.json();
				console.log(data);

				// Hiển thị modal và đặt giá trị của ô input tên danh mục
				$("#editCategoryName").val(data.categoryName);
				$("#editImagePreview").attr("src", data.categoryImage);
				$("#hidden").val(key);
				$("#editCategoryModal").modal("show");
			};

			// Hàm để xem trước hình ảnh trước khi tải lên
			function previewImage(input) {
				if (input.files && input.files[0]) {
					const reader = new FileReader();

					reader.onload = function (e) {
						$("#editImagePreview").attr("src", e.target.result);
						$("#editImagePreview").css("display", "block"); // Hiển thị hình ảnh trước
					};

					reader.readAsDataURL(input.files[0]);
				}
			}

			const saveChanges = async () => {
				const key = $("#hidden").val(); // Lấy key của danh mục cần cập nhật

				const newName = $("#editCategoryName").val(); // Lấy tên mới của danh mục
				const newImageInput = document.getElementById("editCategoryImage");
				const newImageFile = newImageInput.files[0];

				// Kiểm tra xem có file hình ảnh mới được chọn không
				if (newImageFile) {
					const reader = new FileReader();

					// Đọc file và chuyển đổi thành chuỗi base64
					reader.readAsDataURL(newImageFile);
					reader.onload = function () {
						const newImageBase64 = reader.result;

						// Sau khi đọc và chuyển đổi thành công, cập nhật dữ liệu lên Firebase Realtime Database
						updateDataToFirebase(key, newName, newImageBase64);
					};
				} else {
					// Nếu không có file hình ảnh mới, chỉ cập nhật dữ liệu về tên danh mục
					updateDataToFirebase(key, newName);
				}
			};

			// Hàm để cập nhật dữ liệu lên Firebase Realtime Database
			const updateDataToFirebase = async (key, name, imageBase64) => {
				const data = {
					categoryName: name,
					categoryImage: imageBase64, // Gửi chuỗi base64 lên Firebase Realtime Database
				};

				try {
					const res = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/categories/${key}.json`,
						{
							method: "PATCH", // Sử dụng phương thức PATCH
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data), // Chuyển object data thành JSON
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi cập nhật danh mục.");
					}

					// Nếu cập nhật thành công, hiển thị thông báo và đóng modal
					alert("Cập nhật danh mục thành công.");
					$("#editCategoryModal").modal("hide");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi cập nhật danh mục.");
				}
			};

			const deleteCategory = async (key) => {
				try {
					// Xóa danh mục cha
					const res = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/categories/${key}.json`,
						{
							method: "DELETE",
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi xóa danh mục.");
					}

					// Xóa tất cả các danh mục con có parentCategoryID trùng với key của danh mục bị xóa
					const subRes = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/categories.json`
					);
					const subData = await subRes.json();
					if (subData) {
						Object.entries(subData).map(async ([subKey, subValue]) => {
							if (subValue.parentCategoryID === key) {
								await fetch(
									`https://data-as-one-default-rtdb.firebaseio.com/categories/${subKey}.json`,
									{
										method: "DELETE",
									}
								);
							}
						});
					}

					// Hiển thị thông báo và reload trang sau khi xóa thành công
					alert("Xóa danh mục thành công.");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi xóa danh mục.");
				}
			};

			(async () => {
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/categories.json`
				);
				const data = await res.json();
				const table = document.querySelector("#table");
				if (data) {
					Object.entries(data).map(([key, value]) => {
						if (value.parentCategoryID == null) {
							table.innerHTML += `
                                <tr data-key="${key}">
                                    <td>${value.categoryName}</td>
									<td>
										<img src=${value.categoryImage} width='100px'/>
									</td> 
                                    <td>
                                        <a href='./danh-muc-con.html?key=${key}' class="btn btn-dark">Xem danh mục con</a>
                                        <button class="btn btn-info" onclick="openModelEdit('${key}')">Sửa</button>
                                        <button onclick="deleteCategory('${key}')" class="btn btn-danger">Xóa</button>
                                    </td>
                                </tr>
                            `;
						}
					});
				}
			})();
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
