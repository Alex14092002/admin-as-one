		<script>
			async function deleteProduct(cate, key) {
				try {
					const response = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/${cate}/${key}.json`,
						{
							method: "DELETE",
						}
					);

					if (!response.ok) {
						throw new Error("Network response was not ok");
					}
					console.log("Sản phẩm đã được xóa thành công");
					// Tải lại trang hoặc cập nhật giao diện người dùng
					window.location.reload();
				} catch (error) {
					console.error("Failed to delete product:", error);
				}
			}

			// Gắn sự kiện click cho các nút Xóa
			function setupDeleteButtons() {
				const deleteButtons = document.querySelectorAll(".btn-danger");
				deleteButtons.forEach((button) => {
					button.addEventListener("click", function () {
						const cate = this.getAttribute("data-cate");
						const key = this.getAttribute("data-key");
						if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này?")) {
							deleteProduct(cate, key);
						}
					});
				});
			}

			let param = new URLSearchParams(window.location.search);
			let name = param.get("name");
			let sum = 0;
			(async () => {
				const add_product = document.querySelector("#add_product");
				add_product.innerHTML += `
      <a href="addproduct.html?name=${name}" class="btn btn-success">Thêm sản phẩm</a>
      `;

				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/${name}.json`
				);
				const data = await res.json();
				console.log(data);
				const table = document.querySelector("#table");
				if (data) {
					// Lưu các khóa của đối tượng data vào một mảng tạm thời
					const keys = Object.keys(data);

					// Hiển thị dữ liệu theo thứ tự ngược lại của mảng keys
					for (let i = keys.length - 1; i >= 0; i--) {
						const key = keys[i];
						const value = data[key];
						if (value != null) {
							sum++;
							table.innerHTML += `
                <tr>
                        <td>${value.productName ? value.productName : ""}</td>
                        <td>${value.model ? value.model : ""}</td>
                        <td>${value.manufacturer ? value.manufacturer : ""}</td>
                        <td>
                            <img src="${
															value.images ? value.images[0] : ""
														}" alt="" width="100px">
                        </td>
                        <td>${value.idProduct}</td>
                        <td>
                          <a href='./updateproduct.html?cate=${name}&key=${key}' class="btn btn-primary">Sửa</a>
                          <button class="btn btn-danger" data-cate="${name}" data-key="${key}">Xoá</button>

                        </td>
                      </tr>
                `;
						}
					}
				}
				setupDeleteButtons(); // Gọi sau khi tải và hiển thị dữ liệu
				document.querySelector("#sum").innerHTML = sum;
			})();
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
