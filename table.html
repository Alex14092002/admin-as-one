		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

		<script src="lib/waypoints/waypoints.min.js"></script>
		<script src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="lib/tempusdominus/js/moment.min.js"></script>
		<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
		<!-- Template Javascript -->
		<script src="js/main.js"></script>

		<script>
			// Biến global để kiểm tra xem đang tải dữ liệu hay không
			let loading = false;

			// Biến global để lưu trữ số lượng sản phẩm đã tải
			let loadedProductsCount = 0;

			// Biến global để lưu trữ tổng số sản phẩm
			let totalProductsCount = 0;

			// Hàm kiểm tra xem người dùng đã cuộn đến cuối trang chưa
			function isScrollAtBottom() {
				return (
					window.innerHeight + window.scrollY >= document.body.offsetHeight
				);
			}

			// Hàm tải thêm dữ liệu sản phẩm
			async function loadMoreProducts() {
				// Kiểm tra xem đang tải dữ liệu hay không
				if (!loading) {
					loading = true;

					// Thực hiện yêu cầu tải dữ liệu sản phẩm mới
					try {
						const res = await fetch(
							`https://data-as-one-default-rtdb.firebaseio.com/${name}.json`
						);
						const newData = await res.json();

						// Lấy danh sách sản phẩm hiện có trên trang
						const table = document.querySelector("#table");

						// Lấy tất cả các sản phẩm trong dữ liệu mới
						const products = Object.entries(newData);

						// Lấy chỉ số của sản phẩm đầu tiên cần tải tiếp theo
						const nextIndex = loadedProductsCount;

						// Tải tối đa 10 sản phẩm mỗi lần
						const productsToLoad = products.slice(nextIndex, nextIndex + 10);

						// Hiển thị dữ liệu mới trong bảng sản phẩm
						for (const [key, value] of Object.entries(data)) {
							const row = document.createElement("tr");
							row.innerHTML = `
        <td>${value.productName ? value.productName : ""}</td>
        <td>${value.model ? value.model : ""}</td>
        <td>${value.manufacturer ? value.manufacturer : ""}</td>
        <td>
            <img src="${
							value.images ? value.images[0] : ""
						}" alt="" width="100px">
        </td>
        <td>${value.idProduct}</td>
        <td>
            <a href='./updateproduct.html?cate=${name}&key=${key}' class="btn btn-primary">Sửa</a>
            <button class="btn btn-danger" data-cate="${name}" data-key="${key}">Xoá</button>
        </td>
    `;
							table.insertBefore(row, table.firstChild); // Thêm vào đầu bảng
						}

						// Cập nhật số lượng sản phẩm đã tải
						loadedProductsCount += productsToLoad.length;

						// Cập nhật trạng thái đang tải dữ liệu
						loading = false;

						// Cập nhật tổng số sản phẩm
						totalProductsCount = Object.keys(newData).length;
						document.querySelector("#sum").innerHTML = totalProductsCount;
					} catch (error) {
						console.error("Failed to load more products:", error);
						// Xử lý lỗi nếu cần thiết
					}
				}
			}

			// Sự kiện cuộn trang
			window.addEventListener("scroll", () => {
				if (isScrollAtBottom()) {
					loadMoreProducts();
				}
			});

			// Function to delete product by ID
			async function deleteProduct(cate, key) {
				try {
					const response = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/${cate}/${key}.json`,
						{
							method: "DELETE",
						}
					);

					if (!response.ok) {
						throw new Error("Network response was not ok");
					}
					console.log("Sản phẩm đã được xóa thành công");
					// Tải lại trang hoặc cập nhật giao diện người dùng
					window.location.reload();
				} catch (error) {
					console.error("Failed to delete product:", error);
				}
			}

			// Gắn sự kiện click cho các nút Xóa
			function setupDeleteButtons() {
				const deleteButtons = document.querySelectorAll(".btn-danger");
				deleteButtons.forEach((button) => {
					button.addEventListener("click", function () {
						const cate = this.getAttribute("data-cate");
						const key = this.getAttribute("data-key");
						if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này?")) {
							deleteProduct(cate, key);
						}
					});
				});
			}

			// Hàm tìm kiếm sản phẩm theo ID
			function searchProductsByID() {
				const searchInput = document
					.getElementById("searchInput")
					.value.trim()
					.toLowerCase();
				const tableRows = document.querySelectorAll("#table tr");

				tableRows.forEach((row) => {
					const idCell = row.querySelector("td:nth-child(5)");
					if (idCell) {
						const idText = idCell.textContent.trim().toLowerCase();
						if (idText.includes(searchInput)) {
							row.style.display = ""; // Hiển thị dòng nếu ID trùng khớp
						} else {
							row.style.display = "none"; // Ẩn dòng nếu ID không trùng khớp
						}
					}
				});
			}

			// Sự kiện click cho nút Tìm kiếm
			document
				.getElementById("searchButton")
				.addEventListener("click", searchProductsByID);

			let param = new URLSearchParams(window.location.search);
			let name = param.get("name");

			// Hàm tải dữ liệu ban đầu
			async function loadInitialData() {
				try {
					const add_product = document.querySelector("#add_product");
					add_product.innerHTML += `
							<a href="addproduct.html?name=${name}" class="btn btn-success">Thêm sản phẩm</a>
						`;

					// Thực hiện yêu cầu tải dữ liệu sản phẩm ban đầu
					const res = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/${name}.json`
					);
					const data = await res.json();
					const table = document.querySelector("#table");
					if (data) {
						// Hiển thị dữ liệu ban đầu trong bảng sản phẩm
						for (const [key, value] of Object.entries(data)) {
							const row = document.createElement("tr");
							row.innerHTML = `
        <td>${value.productName ? value.productName : ""}</td>
        <td>${value.model ? value.model : ""}</td>
        <td>${value.manufacturer ? value.manufacturer : ""}</td>
        <td>
            <img src="${
							value.images ? value.images[0] : ""
						}" alt="" width="100px">
        </td>
        <td>${value.idProduct}</td>
        <td>
            <a href='./updateproduct.html?cate=${name}&key=${key}' class="btn btn-primary">Sửa</a>
            <button class="btn btn-danger" data-cate="${name}" data-key="${key}">Xoá</button>
        </td>
    `;
							table.insertBefore(row, table.firstChild); // Thêm vào đầu bảng
						}
					}
					setupDeleteButtons(); // Gọi sau khi tải và hiển thị dữ liệu
					totalProductsCount = Object.keys(data).length;
					document.querySelector("#sum").innerHTML = totalProductsCount;
				} catch (error) {
					console.error("Failed to load initial products:", error);
				}
			}

			// Gọi hàm tải dữ liệu ban đầu
			loadInitialData();
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
