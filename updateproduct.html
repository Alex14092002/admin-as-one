		<script>
			CKEDITOR.replace("editor", {});
		</script>

		<script>
			let param = new URLSearchParams(window.location.search);
			let previewImg = document.querySelector("#preview-img-product");
			let productNameInput = document.querySelector("#productName");
			let modelInput = document.querySelector("#model");

			let idProductInput = document.querySelector("#idProduct");
			let bestSellerCheckbox = document.querySelector("#bestSeller");

			(async () => {
				const categoryList = document.querySelector("#categoryList");
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/categories.json`
				);
				const data = await res.json();
				if (data) {
					Object.entries(data).map(([keyCate, value]) => {
						if (value.parentCategoryID != null) {
							categoryList.innerHTML += `
                <option value=${keyCate}>${value.categoryName}</option>
            `;
						}
					});
				}

				const brandsList = document.querySelector("#brandlist");
				const resBrand = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/brands.json`
				);
				const dataBrand = await resBrand.json();
				if (data) {
					Object.entries(dataBrand).map(([key, value]) => {
						brandsList.innerHTML += `
                <option value=${value.categoryName}>${value.categoryName}</option>
            `;
					});
				}

				// Fill in product details based on key
				const key = param.get("key");
				const resProduct = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/products/${key}.json`
				);
				const productData = await resProduct.json();
				const detail = productData.detail;
				CKEDITOR.instances["editor"].setData(detail);
				if (productData) {
					// Fill in product details
					productNameInput.value = productData.productName;
					modelInput.value = productData.model;

					idProductInput.value = productData.idProduct;
					// Check if product is best seller and update checkbox state
					if (productData.besselling) {
						bestSellerCheckbox.checked = true;
					}
					// Render product images
					productData.images.map((value) => {
						previewImg.innerHTML += `<div class="mx-2">
                                        <img src="${value}" alt="" width="100px" />
                                    </div>`;
					});

					categoryList.value = productData.categoryId;
					brandsList.value = productData.manufacturer;
				}
			})();

			// Function to handle file change event
			function handleFileChange(event) {
				const files = event.target.files; // Lấy danh sách các file được chọn
				const previewImg = document.querySelector("#preview-img-product");
				// Xóa đi tất cả các ảnh cũ trước khi thêm ảnh mới vào
				previewImg.innerHTML = "";

				// Duyệt qua từng file
				for (let i = 0; i < files.length; i++) {
					const file = files[i];
					const imgUrl = URL.createObjectURL(file); // Lấy URL của ảnh

					// Thêm ảnh mới vào phần preview
					previewImg.innerHTML += `<div class="mx-2">
                                    <img src="${imgUrl}" alt="" width="100px" />
                                </div>`;
				}
			}

			// Add event listener to input file
			const inputFile = document.querySelector("#productImageInput");
			inputFile.addEventListener("change", handleFileChange);
			async function saveProductInformation() {
				// Lấy thông tin từ các trường input
				const productName = productNameInput.value;
				const model = modelInput.value;
				const manufacturer = document.querySelector("#brandlist").value;
				const idProduct = idProductInput.value;
				const isBestSeller = bestSellerCheckbox.checked;
				const categoryId = categoryList.value;
				const detail = CKEDITOR.instances["editor"].getData(); // Lấy nội dung từ CKEditor

				// Lấy danh sách ảnh sản phẩm
				const images = [];
				const imageElements = previewImg.querySelectorAll("img");
				imageElements.forEach((img) => {
					images.push(img.src);
				});

				// Tạo FormData để tải lên Cloudinary
				const formData = new FormData();
				files.forEach((file) => {
					formData.append("file", file);
					formData.append("upload_preset", "ml_default"); // Thay thế "ml_default" bằng upload preset của bạn trên Cloudinary
				});

				try {
					// Gửi yêu cầu POST để tải lên các tệp ảnh lên Cloudinary
					const uploadResponse = await fetch(
						"https://api.cloudinary.com/v1_1/dnasp7ghs/image/upload",
						{
							method: "POST",
							body: formData,
						}
					);

					if (!uploadResponse.ok) {
						throw new Error("Failed to upload images to Cloudinary");
					}

					const uploadData = await uploadResponse.json();

					// Lưu URL của ảnh từ Cloudinary vào mảng images
					images.push(uploadData.secure_url);

					// Tạo object chứa thông tin sản phẩm
					const productInfo = {
						productName: productName,
						model: model,
						manufacturer: manufacturer,
						idProduct: idProduct,
						besselling: isBestSeller,
						categoryId: categoryId,
						detail: detail,
						images: images,
					};

					// Endpoint của Firebase Realtime Database để cập nhật thông tin sản phẩm
					const firebaseEndpoint = `https://data-as-one-default-rtdb.firebaseio.com/products/${key}.json`;

					// Sử dụng fetch và phương thức PATCH để cập nhật thông tin sản phẩm
					const updateResponse = await fetch(firebaseEndpoint, {
						method: "PATCH",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(productInfo),
					});

					// Kiểm tra nếu cập nhật thành công
					if (updateResponse.ok) {
						console.log("Thông tin sản phẩm đã được cập nhật thành công!");
						alert("Thông tin sản phẩm đã được cập nhật thành công!");
					} else {
						console.error("Có lỗi xảy ra khi cập nhật thông tin sản phẩm!");
					}
				} catch (error) {
					console.error("Đã xảy ra lỗi:", error);
				}
			}

			// Add event listener to the save button
			const saveButton = document.querySelector(".btn-success");
			saveButton.addEventListener("click", saveProductInformation);
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
