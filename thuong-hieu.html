		<script>
			async function deletePost(key) {
				try {
					const response = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/new/${key}.json`,
						{
							method: "DELETE",
						}
					);
					if (response.ok) {
						console.log("Post deleted successfully!");
						alert("Post deleted successfully!");
						location.reload(); // Reload the page after deleting
					} else {
						console.error("Error deleting post!");
						alert("Error deleting post!");
					}
				} catch (error) {
					console.error("Error deleting post:", error);
					alert("Error deleting post: " + error);
				}
			}

			(async () => {
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/post-brands.json`
				);
				const data = await res.json();
				console.log(data);
				const table = document.querySelector("#table");
				if (data) {
					Object.entries(data).map(([key, value]) => {
						if (value != null) {
							table.innerHTML += `
							<tr>
								<td>${value.name}</td>
							
								<td>
									<a href='update-post-brand.html?key=${key}' class="btn btn-primary">Sửa</a>
									<button class="btn btn-danger" onclick="deletePost('${key}')">Xoá</button>
								</td>
							</tr>
							`;
						}
					});
				}
			})();
			// Function to search brands by name
			function searchBrandsByName() {
				const searchInput = document
					.getElementById("searchInput")
					.value.trim()
					.toLowerCase();
				const tableRows = document.querySelectorAll("#table tr");

				tableRows.forEach((row) => {
					const nameCell = row.querySelector("td:first-child");
					if (nameCell) {
						const nameText = nameCell.textContent.trim().toLowerCase();
						if (nameText.includes(searchInput)) {
							row.style.display = ""; // Show the row if name matches
						} else {
							row.style.display = "none"; // Hide the row if name doesn't match
						}
					}
				});
			}

			// Add click event listener to the Search button
			document
				.getElementById("searchButton")
				.addEventListener("click", searchBrandsByName);
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
