		<div

							aria-label="Close"></button>

					<div class="modal-body">
						<form id="addCategoryForm">

					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Đóng
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveNewCategory()">
							Lưu

				</div>
			</div>

		<div
			class="modal fade"
			id="editCategoryModal"

			aria-labelledby="editCategoryModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editCategoryModalLabel">
							Hàng sản xuất
						</h5>
						<p id="hidden"></p>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="editCategoryForm">
							<div class="mb-3">
								<label for="editCategoryName" class="form-label"
									>Tên Hãng sản xuất</label
								>

									type="text"
									class="form-control"
									id="editCategoryName"

							type="button"
							class="btn btn-primary"

		<!-- Template Javascript -->

		<script>
			const openModelEdit = async (key) => {
				console.log(key);
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/brands/${key}.json`
				);
				const data = await res.json();

				// Hiển thị modal và đặt giá trị của ô input tên Hãng sản xuất
				$("#editCategoryName").val(data.categoryName);
				$("#hidden").val(key);
				$("#editCategoryModal").modal("show");
			};
			const saveChanges = async () => {
				const key = $("#hidden").val(); // Lấy key của Hãng sản xuất cần cập nhật
				const newName = $("#editCategoryName").val(); // Lấy tên mới của Hãng sản xuất

				// Tạo object chứa dữ liệu cần cập nhật
				const data = {
					categoryName: newName,
				};

				try {
					const res = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/brands/${key}.json`,
						{
							method: "PATCH", // Sử dụng phương thức PATCH
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data), // Chuyển object data thành JSON
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi cập nhật Hãng sản xuất.");
					}

					// Nếu cập nhật thành công, hiển thị thông báo và đóng modal
					alert("Cập nhật Hãng sản xuất thành công.");
					$("#editCategoryModal").modal("hide");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi cập nhật Hãng sản xuất.");
				}
			};
			let param = new URLSearchParams(window.location.search);
			let keyCate = param.get("key");
			// Hàm mở modal thêm Hãng sản xuất
			const openAddCategoryModal = () => {
				$("#addCategoryModal").modal("show");
			};

			// Hàm lưu dữ liệu mới của Hãng sản xuất
			const saveNewCategory = async () => {
				const newName = $("#addCategoryName").val(); // Lấy tên mới của Hãng sản xuất

				// Tạo object chứa dữ liệu cần thêm
				const data = {
					categoryName: newName,
					parentCategoryID: keyCate,
				};

				try {
					const res = await fetch(
						"https://data-as-one-default-rtdb.firebaseio.com/brands.json",
						{
							method: "POST", // Sử dụng phương thức POST để thêm mới
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data), // Chuyển object data thành JSON
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi thêm Hãng sản xuất.");
					}

					// Nếu thêm mới thành công, hiển thị thông báo và đóng modal
					alert("Thêm Hãng sản xuất thành công.");
					$("#addCategoryModal").modal("hide");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi thêm Hãng sản xuất.");
				}
			};

			// Các phần còn lại của mã JavaScript không cần thay đổi
		</script>
		<script>
			const deleteCategory = async (key) => {
				try {
					// Xóa Hãng sản xuất cha
					const res = await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/brands/${key}.json`,
						{
							method: "DELETE",
						}
					);

					if (!res.ok) {
						throw new Error("Có lỗi xảy ra khi xóa Hãng sản xuất.");
					}

					// Hiển thị thông báo và reload trang sau khi xóa thành công
					alert("Xóa Hãng sản xuất thành công.");
					location.reload();
				} catch (error) {
					console.error(error);
					alert("Đã có lỗi xảy ra khi xóa Hãng sản xuất.");
				}
			};
			(async () => {
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/brands.json`
				);
				const data = await res.json();
				const table = document.querySelector("#table");
				if (data) {
					Object.entries(data).map(([key, value]) => {
						if (value.parentCategoryID == keyCate) {
							table.innerHTML += `
                            <tr>
												<td>${value.categoryName}</td>
												<td>
													
													<button onclick="openModelEdit('${key}')" class="btn btn-info">Sửa</button>
													<button onclick="deleteCategory('${key}')" class="btn btn-danger">Xóa</button>
												</td>
											</tr>
                            `;
						}
					});
				}
			})();
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
