		<div
			class="modal fade"
			id="addCategoryModal"
			tabindex="-1"
			aria-labelledby="addCategoryModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addCategoryModalLabel">
							Thêm Khách hàng
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="addCategoryForm">
							<div class="mb-3">
								<label for="addCategoryImage" class="form-label"
									>Hình Ảnh Khách hàng</label
								>
								<input
									type="file"
									class="form-control"
									id="addCategoryImage"
									name="addCategoryImage"
									accept="image/*"
									onchange="previewImage(this)" />
								<!-- Thêm sự kiện onchange -->
								<img
									id="imagePreview"
									src="#"
									alt="Preview"
									style="max-width: 100px; max-height: 100px; display: none" />
								<!-- Thêm thẻ img để hiển thị trước hình ảnh -->
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Đóng
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveNewCategory()">
							Lưu
						</button>
					</div>
				</div>

		<!-- Template Javascript -->
		<script src="js/main.js"></script>
		<script>
			function deleteCategory(key) {
				// Gửi yêu cầu DELETE tới Firebase
				fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/khachhang/${key}.json`,
					{
						method: "DELETE",
					}
				)
					.then((response) => {
						if (!response.ok) {
							throw new Error("Có lỗi khi xóa dữ liệu từ Firebase.");
						}
						console.log("Dữ liệu đã được xóa từ Firebase.");
						location.reload(); // Tải lại trang sau khi xóa thành công
					})
					.catch((error) => {
						console.error("Lỗi khi xóa dữ liệu từ Firebase:", error);
					});
			}

			function previewImage(input) {
				if (input.files && input.files[0]) {
					const reader = new FileReader();
					reader.onload = function (e) {
						$("#imagePreview").attr("src", e.target.result).show();
					};
					reader.readAsDataURL(input.files[0]);
				}
			}
			(async () => {
				const table = document.querySelector("#table");
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/khachhang.json`
				);
				const data = await res.json();
				if (data) {
					Object.entries(data).map(([key, value]) => {
						table.innerHTML += `
						<tr>
												<td>
													<img src=${value.src} width="100px" alt="" />
												</td>
												<td>
          <button class="btn btn-dark" onclick="deleteCategory('${key}')">Xóa</button>
        </td>
											</tr>
						`;
					});
				}
			})();

			// Hàm để lưu mới nhà cung cấp sử dụng Fetch
			function saveNewCategory() {
				const imageInput = document.getElementById("addCategoryImage");
				const imageFile = imageInput.files[0];

				if (imageFile) {
					const reader = new FileReader();

					reader.onload = function (e) {
						const imageData = e.target.result;
						const newData = {
							src: imageData,
						};

						// Gửi dữ liệu lên Firebase sử dụng Fetch
						fetch(
							"https://data-as-one-default-rtdb.firebaseio.com/khachhang.json",
							{
								method: "POST",
								body: JSON.stringify(newData),
							}
						)
							.then((response) => {
								if (!response.ok) {
									throw new Error("Có lỗi khi gửi dữ liệu lên Firebase.");
								}
								console.log("Dữ liệu đã được lưu lên Firebase.");
								$("#addCategoryModal").modal("hide");
								imageInput.value = "";
								location.reload();
							})
							.catch((error) => {
								console.error("Lỗi khi gửi dữ liệu lên Firebase:", error);
							});
					};

					reader.readAsDataURL(imageFile);
				} else {
					console.error("Không có ảnh được chọn!");
				}
			}
		</script>
